<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="css/site.css" /> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="App">
      <div class="TopPart">
        <h1> Currency </h1>
      </div>
      <div class="MainContent">
         <div class="BarChart-bar" style="height:44.5%" onClick="alert('1 EUR = 1.10 USD')" > USD </div>

         <div class="BarChart-bar" style="height:5.5%" onClick="alert('1 EUR = 8.7 HKD')" > HKD </div>

         <div class="BarChart-bar" style="height:0.43%"  onClick="alert('1 EUR = 118 JPY')" > JPY </div>
         <div class="BarChart-bar" style="height:32%" onClick="alert('1 EUR = 1.5 SGD')" > SGD </div>
         <div class="BarChart-bar" style="height:30%" onClick="alert('1 EUR = 1.6 AUD')" > AUD </div>
      </div>
    </div>
  </body>
</html>
